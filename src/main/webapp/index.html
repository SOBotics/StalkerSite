<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Find Suspended Users</title>

    <link rel="icon" href="https://avatars1.githubusercontent.com/u/21141173"/>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Find suspended users on creation</h1>
        <p class="lead">Enter the site, and the number of past hours to search.</p>
    </div>

    <label for="inputSite" class="sr-only">Site Name</label>
    <input type="text" id="inputSite" class="form-control" placeholder="Site" required autofocus>
    <label for="inputHours" class="sr-only">Hours</label>
    <input type="text" id="inputHours" class="form-control" placeholder="Hours" required>

    <div>
        <input type="button" class="btn btn-lg btn-primary btn-block" id= "submit" name="submit" value="check">
    </div>

    <br />
    <br />

    <p class="output"></p>


</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/script.js"></script>

</body>
</html>
